<script>
$(document).ready(function(){

  $('#button1').click(function() {
    var selected = [];
    var orangeTeam = [];
    var blackTeam = [];
    
    $('#players input:checked').each(function() {
      selected.push($(this).attr('name'));
    });
    
    while (selected.length) {
      if (selected[0] == "TimoR") {
        blackTeam.push(selected.shift());
        if (selected.length) {
          orangeTeam.push(selected.shift());
        }        
      } else if (selected[1] == "TimoR") {
        orangeTeam.push(selected.shift());
        if (selected.length) {
          blackTeam.push(selected.shift());
        }        
      } else {    
        if (Math.random() < 0.5) {
          orangeTeam.push(selected.shift());    
          if (selected.length) {
            blackTeam.push(selected.shift());
          }
        } else{
          blackTeam.push(selected.shift());
          if (selected.length) {
            orangeTeam.push(selected.shift());
          }
        }
      }
    }
    $('#result1').val("Oranssit: " + orangeTeam.join(', ') + " \nMustat: " + blackTeam.join(', '));
  });
  
  
  $('#button2').click(function() {
    var text1 = document.getElementById("result1");
    text1.select();
    document.execCommand("copy");
  });

  $("#players input:checkbox").change(function() {
    updateCounter();
  });  
});

$(window).on('load', function() {
  updateCounter();
});

function updateCounter() {
  var total = 0;
  $('#players input:checkbox:checked').each(function() {
    total++;
  });
  $('#totalsdiv').text("Valittu: " + total);
}
  
</script>
