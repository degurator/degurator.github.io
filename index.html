<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $('#button1').click(function() {
    var selected = [];
    var orangeTeam = [];
    var blackTeam = [];
    
    $('#players input:checked').each(function() {
      selected.push($(this).attr('name'));
    });
    
    while (selected.length) {
      if (Math.random() < 0.5) {
        orangeTeam.push(selected.shift());    
        if (selected.length) {
          blackTeam.push(selected.shift());
        }
      } else{
        blackTeam.push(selected.shift());
        if (selected.length) {
          orangeTeam.push(selected.shift());
        }
      }
    }
    $('#result1').val("Oranssit: " + orangeTeam + " \nMustat: " + blackTeam);
  });
  
  
  $('#button2').click(function() {
    var text1 = document.getElementById("result1");
    text1.select();
    document.execCommand("copy");
  });

});
</script>
